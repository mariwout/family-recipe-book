<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Family Recipe Book</title>
<style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #fafafa; scroll-behavior: smooth; }
    h1 { text-align: center; }
    .recipe { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 2rem; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .recipe img { max-width: 100%; height: auto; display: block; margin: 0.5rem 0; border-radius: 4px; }
    .metadata { font-size: 0.9rem; color: #555; margin-bottom: 0.5rem; }
    .metadata span { display: inline-block; margin-right: 1rem; }
    h2 { color: #333; border-bottom: 1px solid #eee; padding-bottom: 0.2rem; margin-top: 1rem; }
    #backToTop { position: fixed; bottom: 20px; right: 20px; padding: 10px 15px; background: #007acc; color: #fff; border: none; border-radius: 5px; cursor: pointer; display: none; }
    #backToTop:hover { background: #005f99; }
</style>
</head>
<body>
<h1>Family Recipe Book</h1>
<div id="recipes"></div>
<button id="backToTop">â†‘ Top</button>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
const recipesFolder = 'recipes/';
const recipesIndex = [
    'franse-preisoep-met-comte-borrelbrood.md'
];

const container = document.getElementById('recipes');
const backBtn = document.getElementById('backToTop');

// Show/hide back button
window.addEventListener('scroll', () => {
    backBtn.style.display = (window.scrollY > 300) ? 'block' : 'none';
});
backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

// Fetch all recipes concurrently
const fetchAll = recipesIndex.map(filename => axios.get(`${recipesFolder}${filename}`).then(res => ({ filename, md: res.data })).catch(err => console.error('Failed', filename, err)));

Promise.all(fetchAll).then(results => {
    results.forEach(({ filename, md }) => {
        // Parse frontmatter
        const fmMatch = md.match(/^---\n([\s\S]+?)\n---/);
        let frontmatter = {};
        let content = md;
        if(fmMatch){
            const fmRaw = fmMatch[1].split('\n');
            fmRaw.forEach(line => {
                const [key, ...rest] = line.split(':');
                if(key && rest){
                    frontmatter[key.trim()] = rest.join(':').trim();
                }
            });
            content = md.replace(fmMatch[0], '').trim();
        }

        const html = `
            <div class="recipe">
                <h2>${frontmatter.title || 'Untitled Recipe'}</h2>
                <div class="metadata">
                    ${frontmatter.persons ? `<span>Persons: ${frontmatter.persons}</span>` : ''}
                    ${frontmatter.prep_time ? `<span>Prep: ${frontmatter.prep_time}</span>` : ''}
                    ${frontmatter.cook_time ? `<span>Cook: ${frontmatter.cook_time}</span>` : ''}
                    ${frontmatter.category ? `<span>Category: ${frontmatter.category}</span>` : ''}
                    ${frontmatter.cuisine ? `<span>Cuisine: ${frontmatter.cuisine}</span>` : ''}
                    ${frontmatter.source ? `<span>Source: ${frontmatter.source}</span>` : ''}
                </div>
                <div class="content">${marked.parse(content)}</div>
            </div>
        `;
        container.insertAdjacentHTML('beforeend', html);
    });
});
</script>
</body>
</html>
