name: Generate recipes index

on:
  push:
    paths:
      - 'recipes/**.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: node generate-recipes-index.js

      - name: Commit updated index.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add recipes/index.json
          git commit -m "Auto-generate recipes index" || echo "No changes"
          git push
